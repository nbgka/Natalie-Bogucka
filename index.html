<!--vvvv Contact Form vvvv -->
<div class="formContainer">
    <form id="form-container">
            <h1>Send A Message</h1>

            <label for="name">First Name:</label>
            <input type="text" id="name" name="name" placeholder="Type your name here"><br><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Type your name here"><br><br>

            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="5"></textarea><br><br>

            <div class="checkboxContainer">
                <label for="yes">Would you like a confirmation email?</label>
                <input type="checkbox" name="yes" id="yes"><br><br>
            </div>

            <input type="submit" value="Submit" id="submit">
            
            <!-- Thank you message -->
            <div id="thankYouMessage" style="display: none; color: white;">Sent!</div>

    </form>
